<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Data Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        input#searchInput {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: width 0.3s ease-in-out;
        }

        input#searchInput:focus {
            width: 70%;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
        }

        .checkbox {
            margin-right: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .checkbox:hover {
            transform: scale(1.1);
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination a {
            display: inline-block;
            padding: 8px 16px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 5px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s ease;
        }

        .pagination a:hover {
            background-color: #ddd;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .highlight {
            background-color: rgb(226, 7, 7);
        }

        .pagination .active {
            color: red;
            background-color: rgb(246, 255, 0);
            /* Set the color of the active button */
        }

        .pagination a {
            transition: transform 0.3s ease;
        }

        .pagination a:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="input-container">
            <input type="text" id="searchInput" placeholder="Search...">
            <div class="checkbox-container" id="checkboxContainer">
                <!-- Checkbox labels will be added dynamically here -->
            </div>
        </div>

        <table id="dataTable">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>User Id</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>

        <div class="pagination"></div>
    </div>

    <script src="Apifilter.js"></script>
</body>

</html>
